{% extends '_base.html' %}
{% block content %}
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center orange-text">Manage Buckets</h1>
  </div>
</div>


<div class="container">
  <div class="section">


    <h2 class="header">Buckets</h2>
    <div class="row">
      {% raw %}
      <div class="col s12 m6 l6"  ng-repeat="bucket in bucketList">
        <div class="card hoverable">
          <div class="card-image">
            <img src="http://materializecss.com/images/sample-1.jpg">
            <span class="card-title">{{ bucket.bucketKey }}</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red" ng-click="deleteBucket(bucket.bucketKey)"><i class="material-icons">add</i></a>
          </div>
          <div class="card-content grey lighten-4">
              <p>Created Date: {{ bucket.createdDate }}</p>
              <p>Policy: {{ bucket.policyKey }}</p>
          </div>
        </div>
      </div>
      {% endraw %}

      <!-- New bucket -->
      <div class="col s12 m6 l6">
        <div class="card hoverable">
          <div class="card-image">
            <img src="http://materializecss.com/images/sample-1.jpg">
            <span class="card-title">Create New</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
          </div>

          <div class="card-content grey lighten-4">
              <div class="row">
              <form role="form" ng-submit="createBucket()" class="col s12">
                <div class="input-field col s12">
                  <input type="text" ng-model="bucketKey" name="bucketKey" class="form-control" id="bucketKey-box" required>
                  <label for="bucketKey-box">Bucket Name</label>
                </div>
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                      <i class="material-icons right">send</i>
                  </button>
              </form>
              </div>

          </div>
        </div>
      </div>

    </div>

  </div>
</div>
{% endblock %}
