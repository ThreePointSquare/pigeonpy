<div class="navbar-fixed" ng-controller="navController">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"></a>

        {% if not session.user %}
        <ul class="right hide-on-med-and-down">
            <li><a href="{{login_url|safe}}">Login</a></li>
        </ul>
        {% else %}

        <ul class="right hide-on-med-and-down">
            <li><a href="#!/buckets">Buckets</a></li>
            <li><a href="#!/upload">Upload</a></li>
            <li><a class="dropdown-button" href="#!" data-activates="dropdown-hubs">Autodesk Hubs<i class="material-icons right">arrow_drop_down</i></a></li>

            <li><a class="dropdown-button" href="#!" data-activates="dropdown-user">{{ session.user.firstName }} {{ session.user.lastName }}<i class="material-icons right">arrow_drop_down</i></a></li>

        </ul>
        <!-- Dropdown USER -->
        <ul id="dropdown-user" class="dropdown-content">
          <li><a href="/user/logout">Logout</a></li>
          <li class="divider"></li>
          <li><a href="#!">Profile</a></li>
        </ul>
        <!-- Dropdown USER -->
        <!-- Dropdown HUBS -->
        <ul id="dropdown-hubs" class="dropdown-content">
          {% raw %}<li ng-repeat="hub in hubList"><a href="#!">{{ hub.attributes.extension.type }}</a></li>{% endraw %}
          <!-- <li class="divider"></li> -->
          <!-- <li><a href="#!">All</a></li> -->
        </ul>
        <!-- Dropdown HUBS -->
        {% endif %}
      </div>
    </nav>
