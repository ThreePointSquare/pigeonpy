<div class="section" ng-controller="bucketsController">
    <div class="container">

        <div class="row center-align">
          <h5 class="header col s12 light">File Upload</h5>
        </div>
        <div class="row">

            <form action="#">
               <div class="file-field input-field">
                 <div class="btn">
                   <span>File</span>
                   <input type="file">
                 </div>
                 <div class="file-path-wrapper">
                   <input class="file-path validate" type="text">
                 </div>
               </div>
             </form>
        </div>

    </div>
</div>
