<div class="section">

    <div class="row center-align">
      <h5 class="header col s12 light">Project</h5>
    </div>

    <div class="row">
      <div class="col s12 m4" ng-repeat="item in projectItems">
        <div class="icon-block">
          <h2 class="center orange-text"><i class="medium material-icons">insert_drive_file</i></h2>
          <h6 class="center"><a href="" ng-click="loadItems(folder.id)">{{ item.attributes.displayName }}</a></h6>
          <p class="light center">Created: {{ item.attributes.createTime }}</p>
          <p class="light center">lastModifiedTime: {{ item.attributes.lastModifiedTime }}</p>
          <p class="light center">ID: {{ item.id }}</p>
        </div>
      </div>
    </div>

</div>
