<div class="container">
  <div class="section">

    <div class="row center-align">
      <h5 class="header col s12 light">Hubs</h5>
    </div>
    <!--   Icon Section   -->
    <div class="row"  ng-controller="hubController">
      <div class="col s12 m4" ng-repeat="hub in hubList">
        <div class="icon-block">
          <h2 class="center orange-text"><i class="medium material-icons">cloud</i></h2>
          <h5 class="center"><a href="/api/{{hub.id}}/projects">{{ hub.attributes.name }}</a></h5>
          <!-- <h5 class="center"><a href="#!/api/{{hub.id}}/projects">{{ hub.attributes.name }}</a></h5> -->
          <p class="light center">{{ hub.attributes.extension.type }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
