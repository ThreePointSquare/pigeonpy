<div class="section content">

    <div class="row center-align">
      <h5 class="header col s12 light">Project</h5>
    </div>

    <div class="container">
        <div class="row">
          <div class="col s12 m12 l12" ng-repeat="item in itemList.data">

            <div class="card hoverable white lighten-4">
                <div class="card-content">
                    <span class="card-title"><i class="small material-icons">insert_drive_file</i> {{ item.attributes.displayName }}</span>

                    <p class="light">Created: {{ item.attributes.createTime }}</p>
                    <p class="light">lastModifiedTime: {{ item.attributes.lastModifiedTime }}</p>
                    <p class="light">ID: {{ item.id }}</p>
                </div>
                <div class="card-action">
                    <a ui-sref="app.view({urn: itemList.included[$index].relationships.derivatives.data.id})">View</a>
                </div>
            </div>


          </div>
        </div>
    </div>

</div>
